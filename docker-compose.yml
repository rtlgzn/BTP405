version: '3.1'

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Myapipassword
      MYSQL_DATABASE: RestfulApiDatabase
    ports:
      - "3306:3306"

  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
